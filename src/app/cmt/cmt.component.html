<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-mat="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40">
  <mat-card *ngIf="vege">
    <mat-card-header>
      <mat-card-title>
        <h3>{{vege.name | uppercase}}</h3>
      </mat-card-title>
      <img mat-card-avatar src={{vege.image}} alt={{vege.name}}>
    </mat-card-header>
    <img mat-card-image src={{vege.image}} alt={{vege.name}}>
    <mat-card-content>
      <p>{{vege.weight}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex="40">
  <mat-list *ngIf="vege">
    <h3>Comments</h3>
    <mat-list-item *ngFor="let com of vege.comments">
      <p matLine>{{com.rating}} stars</p>
      <p matLine>{{com.comment}}</p>
      <p matLine>{{com.author}}</p>
      <p matLine>{{com.date | date}}</p>
    </mat-list-item>
  </mat-list>
</div>

</div>
